<h1>
  <small>Editing</small>
	{{entry.title}}
	<small>by</small>
	{{entry.artist}}
	<small>({{entry.chart}})</small>
</h1>
<form class="form-horizontal">
  <div ng-repeat="song in songs">
    <div class="form-group">
      <label class="col-sm-3 control-label">Song ID</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" ng-model="song._id" />
      </div>
      <div class="col-sm-1">
      	<button class="btn btn-default" ng-click="deleteSong($index)">Delete</button>
      </div>
    </div>
  </div>
  <div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
      <button class="btn btn-default" ng-click="edit()">Edit</button>
      <button class="btn btn-default" ng-click="addSong()">Add Song</button>
    </div>
  </div>
</form>
