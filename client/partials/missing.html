<h1>
  <span ng-click="refresh()">Missing Songs</span>
</h1>
<table class="table table-hover">
  <tr>
    <th>Index</th>
    <th>Week</th>
    <th>Run</th>
    <th>Chart</th>
		<th>Single</th>
		<th></th>
  </tr>
	<tr ng-repeat="entry in entries | orderBy: 'rank[0].week'">
    <td>
      {{$index + 1}}
    </td>
    <td>
      {{entry.rank[0].week | date: 'yyyy/MM/dd'}}
    </td>
    <td>
      {{entry.rank.length}}
    </td>
		<td>
			<a href="#/chart/single/{{entry.chart}}/{{entry.rank[0].week | date: 'yyyy-MM-dd'}}">
				{{entry.chart | capitalize}}
			</a>
    </td>
    <td>
			<div>{{entry.title}}</div>
			<div>{{entry.artist}}</div>
    </td>
		<td>
			<button class="btn btn-default" ng-click="edit(entry)">Edit</button>
		</td>
  </tr>
</table>
